<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgTech Research</title>
    <link rel="stylesheet" href="../index.css" />
    <style>
      main img {
          width:170px;
          max-height:230px;
      }
      main h3 {
          margin-bottom:0;
      }
      section {
          border-bottom: 1px solid var(--cinnabar);
      }
      article p {
          color:gray;
          font-size: small;
      }
      article h5 {
          margin:0;
          padding:0;
      }
    </style>
  </head>
  <body>
    <header></header>

    <main></main>

    <footer></footer>

    <script type="module">
      import { header, footer, datafile } from "../index.js";

      document.addEventListener("DOMContentLoaded", () => {
        header(document);
        fetch(datafile)
          .then((response) => response.json())
          .then((json) => json.paper)
          .then((data) => {
            for (const obj of data) {
              if (obj.content.length === 0) continue;

              const section = document.createElement("section");
              for (const paper of obj.content) {
                const article = document.createElement("article");
                article.innerHTML = `
                                <a href="${paper.url}"><h4>${paper.title}</h4></a>
                                <h5>${paper.author}</h5> 
                                <p>${paper.cite}</p>
                            `;
                section.appendChild(article);
              }

              const h3 = document.createElement("h3");
              h3.appendChild(document.createTextNode(obj.year));
              document.body.children[1].append(h3, section);
            }
          });
        footer(document);
      });
    </script>
  </body>
</html>
